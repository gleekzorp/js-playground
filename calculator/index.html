<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>Basic Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-wrapper">
        <div class="total"></div>
        <div>
            <button class="7" onclick="numberSeven()">7</button>
            <button class="8">8</button>
            <button class="9">9</button>
            <button class="divide">%</button>
        </div>
        <div>
            <button class="4">4</button>
            <button class="5">5</button>
            <button class="6">6</button>
            <button class="multiply">X</button>
        </div>
        <div>
            <button class="1">1</button>
            <button class="2">2</button>
            <button class="3">3</button>
            <button class="minus">-</button>
        </div>
        <div>
            <button class="0">0</button>
            <button class="dot">.</button>
            <button class="equals">=</button>
            <button class="addition">+</button>
        </div>
        <div>
            <button class="reset">reset</button>
        </div>
    </div>
</body>
</html>
